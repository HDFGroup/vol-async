name: linux 

on:
  pull_request:
    branches: [ develop ]

  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  vol-async:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v2

      - name: Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libtool
          # hdf5
          git clone https://github.com/HDFGroup/hdf5.git
          # mpi
          sudo apt-get install libopenmpi-dev
          
          
      - name: Installation
        run: |
          mydir="$PWD"
          export HDF5_DIR=$mydir/hdf5/install
          export ABT_DIR=$mydir/vol-async/argobots/install
          export VOL_DIR=$mydir/vol-async
          mkdir $HDF5_DIR
          # Compile HDF5
          cd hdf5
          export HDF5_LIBTOOL=/usr/bin/libtoolize
          ./autogen.sh
          ./configure --prefix=$HDF5_DIR --enable-parallel --enable-threadsafe --enable-unsupported
          make && make install
          
          # Compile Argobots
          cd $ABT_DIR
          ./autogen.sh
          ./configure --prefix=$HDF5_DIR
          make && make install
          
          # Compile Asynchronous VOL connector
          cd src
          cp Makefile.summit Makefile
          
          
          # Set Environmental Variables
          export LD_LIBRARY_PATH=$VOL_DIR/src:$H5_DIR/install/lib:$ABT_DIR/install/lib:$LD_LIBRARY_PATH
          export HDF5_PLUGIN_PATH="$VOL_DIR/src"
          export HDF5_VOL_CONNECTOR="async under_vol=0;under_info={}" 
          
      - name: Test vol-async
        run: |
          cd vol-async/test
          cp Makefile.summit Makefile
          make
